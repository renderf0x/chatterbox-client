<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
   <!-- <link rel="stylesheet" href="styles/styles.css"> -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/custom.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/validator-js/validator.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
        <div class="container">
          <div class="row">
            <div class="col-md-2"><h3>Rooms</h3>
              <ul class="nav nav-pills nav-stacked rooms" role="tablist">
                <li><a href='#' class="active roomName"></a></li>
              </ul>
            </div>
            <div class="col-md-8"><h3>Messages</h3>
              <div class="postForm">
                <input type="text" class="postContent" name="postContent">
                <button class="btn btn-primary sendPost">send</button>
              </div>
              <div class="messages">
                <script class="messageTemplate" type="text/x-handlebars-template">
                    <div class="message">
                      <div class="panel panel-default">
                        <div class="panel-heading">{{username}}
                          <span class="messageRoom block"> {{roomname}}</span>
                        </div>
                        <div class="panel-body">
                           {{text}}
                        </div>
                      </div>
                    </div>
                </script>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
